<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
  <link href="./output.css" rel="stylesheet">

</head>
<body class=" text-white bg-black">
    <div class="wrapper h-[100vh] w-[100vw]">
        <nav class="h-16  flex items-center justify-between  w-full">
            <div class="left flex items-center px-2 h-full gap-4 w-[50%] ">
             <img  id="left-more" src="https://cdn2.iconfinder.com/data/icons/leto-most-searched-mix-3/64/__menu_more-27-1024.png" class="h-10 " alt="">
                <i class="ri-arrow-left-wide-line  text-4xl"></i>
                <i class="ri-arrow-right-wide-line text-gray-700 text-4xl"></i>
                <i class="ri-home-4-line text-3xl bg-gray-700 p-2 rounded-full" ></i>
                <div class="search items-center justify-between px-2 h-[80%] bg-gray-700 flex w-96 rounded-full">
                    <i class="ri-search-line text-3xl "></i>
                    <input type="text" class="w-[70%] bg-gray-700  text-xl" placeholder="What do you want to play?">
                    <p class="h-[80%] border "></p>
                    <i class="ri-hard-drive-3-line text-3xl"></i>
    
                </div>
                
            </div>
            <div class="right flex items-center justify-between w-[25%] px-3 h-[90%]  ">
                <p class="bg-white p-2 text-black px-5 rounded-full font-medium">Explore Premium</p>
                <i class="ri-notification-4-line text-3xl"></i>
                <i class="ri-group-3-line text-3xl"></i>
                <div id="account" class="circle h-12 rounded-full border-[5px] w-12 bg-red-500 "></div>

            </div>
       
        </nav>
        <div class="inner h-[77%] w-full bg-black items-center relative  flex">
            <div class="more-options hidden h-44 w-36 rounded-lg bg-gray-900 top-0 left-3 absolute">
              <div class="inner-more p-1 flex items-center text-md  justify-between px-4"><p>File</p><p> ></p></div>
              <div class="inner-more p-1 flex items-center text-md  justify-between px-4"><p>Edit</p><p> ></p></div>
              <div class="inner-more p-1 flex items-center text-md  justify-between px-4"><p>View</p><p> ></p></div>
              <div class="inner-more p-1 flex items-center text-md  justify-between px-4"><p>Playback</p><p> ></p></div>
              <div class="inner-more p-1 flex items-center text-md  justify-between px-4"><p>Help</p><p> ></p></div>

            </div>
            <div class="more-account hidden h-60 px-1 w-60 rounded-lg bg-gray-900 top-0 right-5 absolute">
                <div class="inner-more p-1 flex items-center text-md text-xl  justify-between px-4"><p>Account</p> <i class="ri-external-link-fill"></i></div>
                <div class="inner-more p-1 flex items-center text-md text-xl  justify-between px-4"><p>Profile</p></div>
                <div class="inner-more p-1 flex items-center text-md text-xl  justify-between px-4"><p>Upgrade to Premium</p></div>
                <div class="inner-more p-1 flex items-center text-md text-xl  justify-between px-4"><p>Private session</p></div>
                <div class="inner-more p-1 flex items-center text-md text-xl  justify-between px-4"><p>Setting</p></div>
                <div class="inner-more p-1 flex items-center text-md text-xl  mt-2 px-4  justify-between  border-t border-gray-500"><p>Log out</p></div>

  
              </div>
            <div class="left   h-[98%] bg-gray-800 w-[26%] rounded-lg m-1 mt-1  ">
                 <div class="inner-left-nav px-4 w-full justify-center items-center  flex h-14">
                    <p class="h-full flex gap-3 items-center justify-start w-[70%] ">
                        <i class="ri-fridge-fill text-3xl"></i>
                        <span class="w-[60%]  text-xl">Your Library</span>
                    </p>
                    <p class="h-full w-[30%] flex items-center justify-center gap-3 text-xl ">
                        <i class="ri-add-line"></i>
                        <i class="ri-arrow-right-line"></i>
                    </p>
                 </div>
                 <div class="inner-left-nav2 w-full h-14   items-center justify-start flex">
                   
                    <p class="text-md p-2 bg-gray-700 px-5 ml-2 text-white rounded-full">Playlist</p>
                    <p class="text-md p-2 bg-gray-700 px-5 ml-2 text-white rounded-full">Album</p>
                    <p class="text-md p-2 bg-gray-700 px-5 ml-2 text-white rounded-full">Artists</p>
                 </div>
                 <div class="inner-left-nav3 w-full h-14   items-center justify-between px-3 flex">
                   
                    <i class="ri-search-line text-xl"></i>
                    <p>
                        <span class="text-md">Recents</span>
                        <i class="ri-list-check text-xl"></i>
                    </p>
                  
                    
                 </div>
            </div>
            <div class="center h-[98%] bg-gray-800 w-[50%] rounded-lg m-1 mt-1 ">
                <div class="upper flex items-start mt-3">

                    <p class="text-md p-2 bg-white px-5 ml-2 text-black rounded-full">All</p>
                    <p class="text-md p-2 bg-gray-700 px-5 ml-2 text-white rounded-full">Music</p>
                    <p class="text-md p-2 bg-gray-700 px-5 ml-2 text-white rounded-full">Podcats</p>
                </div>
                <div class="main-content h-[33%] w-full grid grid-cols-2 grid-rows-2   ">
                    

                </div>
            </div>
            <div class="right  h-[98%] bg-gray-800 w-[22%] rounded-lg m-1 mt-1 ">
                <div class="info w-full p-2   flex items-center justify-between "><h2 class="underline font-semibold">Liked Songs</h2> <div class="right flex gap-4 text-xl"><i class="ri-more-fill"></i><i class="ri-close-line"></i> </div> </div>
                <div class="picture"></div>
                <div class="info-2"></div>
                <div class="about"></div>
            </div>

        </div>
        <div class="play-bar w-full h-[14%] flex   ">
            <div class="left-playback  flex items-center  gap-3  h-full  w-[28%]">
            
            </div>
            <div class="center h-full  w-[45%] ">
                <div class="fxn flex items-center justify-center h-[70%] ">
                    <i class="ri-shuffle-fill       text-2xl  "></i>
                    <i class="ri-skip-left-fill     text-4xl  "></i>
                    <i id="pause" class="ri-pause-circle-fill   text-5xl"></i>
                    <i id="play" class="ri-play-circle-fill   hidden text-5xl"></i>
                    <i class="ri-skip-right-fill    text-4xl  "></i>
                    <i class="ri-repeat-2-fill      text-2xl  "></i>
                </div>
                <div class="seek flex items-center justify-center gap-2 ">
                    <p id="inital-time">
                        0:00

                    </p>
                    <input type="range" name="seek" min="1"  max="100"  step="0.01" value="0" id="seek" class="w-[80%] ">
                    <p id="end-time">0:00</p>
                </div>
            </div>
            <div class="right  flex items-center justify-center h-full gap-2  w-[27%]">
                <i class="ri-play-mini-fill     border-[3px] border-green-400 rounded-sm    text-green-400   text-sm "></i>
                <i class="ri-mic-line                ml-0.5 text-xl "></i>
                <i class="ri-flip-vertical-line      ml-0.5 text-xl "></i>
                <i class="ri-speaker-fill            ml-0.5 text-xl "></i>
                <i class="ri-volume-down-fill        ml-0.5 text-xl "></i>
                <input class="bg-white" type="range" name="volume"   min="0" max="1" step="0.01" value="0.4" id="volume-rocker">
                <i class="ri-picture-in-picture-fill ml-0.5 text-xl  "></i>
                <i class="ri-expand-diagonal-line    ml-0.5 text-xl  "></i>
            </div>
        </div>
    </div>
    <audio id="aaa"  src="./songs/Rehan-Deyan.mp3"></audio>
    <script src="./script.js"></script>
</body>
</html>
